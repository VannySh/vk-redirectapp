<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн-запись</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff;
      }
      button {
        background: #2787f5;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 16px 28px;
        font-size: 17px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="go">Перейти на сайт записи</button>

    <script>
      vkBridge.send('VKWebAppInit');
      document.getElementById('go').onclick = function () {
        vkBridge.send('VKWebAppOpenLink', {
          link: 'https://skinbylera-kosmetolog-estetist.booknow.ru',
        });
      };
    </script>
  </body>
</html>
